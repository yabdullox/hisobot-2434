services:
  - type: web
    name: hisobot24
    env: python
    plan: starter

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt

    startCommand: python main.py

    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: SUPERADMIN_ID
        sync: false

    autoDeploy: true
