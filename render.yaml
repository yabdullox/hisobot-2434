services:
  - type: worker
    name: hisobot24
    env: python
    plan: free

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt

    startCommand: python main.py

    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: SUPERADMIN_ID
        sync: false

    # ðŸ”„ Build keshlashni yoqamiz (tezroq deploy)
    autoDeploy: true
    preDeployCommand: echo "ðŸš€ HISOBOT24 build boshlanyapti..."

    # ðŸ•’ Worker timeout va health
    healthCheckPath: null
    disk:
      name: hisobot24_data
      mountPath: /data
      sizeGB: 1
